<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }
        
        .video-button {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        #button-a {
            background-color: #FF6B6B;
        }
        
        #button-b {
            background-color: #4ECDC4;
        }
        
        .video-button:active {
            transform: scale(0.95);
        }
        
        .video-button.selected {
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transform: scale(1.05);
        }
        
        #init-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            padding: 20px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }
        
        #status {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
  </head>
  
  <body>
    <!-- Debug Information Display -->
    <div id="debug-info">
      Target Status: Not Detected<br>
      Video Status: Not Playing<br>
      Current Video: None
    </div>

    <!-- Status Display -->
    <div id="status">Select a video when target is detected</div>

    <!-- Control Buttons -->
    <div id="controls">
        <button id="button-a" class="video-button">VIDEO A</button>
        <button id="button-b" class="video-button">VIDEO B</button>
    </div>

    <!-- Manual Initialization Button -->
    <button id="init-button">â–º Tap to Initialize AR</button>
    
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; 
                           maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="disabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- Asset Management -->
      <a-assets>
        <a-asset-item id="animatedLogoModel" src="./assets/logo.glb"></a-asset-item>
        
        <!-- Video A -->
        <video 
            id="video-a" 
            src="./assets/video-a.mp4" 
            preload="auto" 
            webkit-playsinline 
            playsinline
            muted 
            crossorigin="anonymous"
        ></video>
        
        <!-- Video B -->
        <video 
            id="video-b" 
            src="./assets/video-b.mp4" 
            preload="auto" 
            webkit-playsinline 
            playsinline
            muted 
            crossorigin="anonymous"
        ></video>
      </a-assets>
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- 3D Model Entity (Target Index 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 -90 -90 " position="-0.5 0.25 0" scale="0.3 0.3 0.3" src="#animatedLogoModel" animation-mixer>
      </a-entity>
      
      <!-- Video Display (Target Index 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          id="video-display"
          src="#video-a" 
          width="3" 
          height="1.5" 
          position="0 0 0" 
          rotation="0 0 0"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>
      
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            const videoA = document.querySelector('#video-a');
            const videoB = document.querySelector('#video-b');
            const videoDisplay = document.querySelector('#video-display');
            const debugInfo = document.querySelector('#debug-info');
            const initButton = document.querySelector('#init-button');
            const buttonA = document.querySelector('#button-a');
            const buttonB = document.querySelector('#button-b');
            const status = document.querySelector('#status');
            const controls = document.querySelector('#controls');
            
            let currentVideo = null;
            let isTargetCurrentlyDetected = false;
            let isVideoSystemReady = false;
            let lastPlaybackTime = { a: 0, b: 0 };
            let currentVideoType = null;
            
            // Show init button initially
            initButton.style.display = 'block';
            controls.style.display = 'none';
          
            // Camera initialization debugging
            debugInfo.innerHTML += '<br>Camera Status: Waiting for initialization...';

            // Listen for specific AR.js/MindAR events
            sceneEl.addEventListener('arReady', (event) => {
                console.log('AR System Ready');
                debugInfo.innerHTML = debugInfo.innerHTML.replace('Camera Status: Waiting for initialization...', 
                                                                'Camera Status: AR Ready');
            });

            sceneEl.addEventListener('arError', (event) => {
                console.error('AR Error:', event.detail);
                debugInfo.innerHTML = debugInfo.innerHTML.replace('Camera Status: Waiting for initialization...', 
                                                                'Camera Status: ERROR - ' + event.detail);
            });

            // Add specific MindAR system event listeners
            const mindarSystem = sceneEl.systems["mindar-image-system"];

            if (mindarSystem) {
                debugInfo.innerHTML += '<br>MindAR Status: Detected';

                setTimeout(() => {
                    if (!mindarSystem.started) {
                        console.log("Trying to manually start MindAR system");
                        try {
                            mindarSystem.start();
                        } catch (e) {
                            console.error("Manual MindAR start failed:", e);
                            debugInfo.innerHTML += '<br>Manual Start: Failed';
                        }
                    }
                }, 3000);
            } else {
                debugInfo.innerHTML += '<br>MindAR Status: NOT DETECTED - System failure';
            }

            // Update debug information
            function updateDebugInfo(targetStatus, videoStatus, currentVideoName) {
                debugInfo.innerHTML = `
                    Target Status: ${targetStatus}<br>
                    Video Status: ${videoStatus}<br>
                    Current Video: ${currentVideoName}<br>
                    Video A Time: ${lastPlaybackTime.a.toFixed(2)}s<br>
                    Video B Time: ${lastPlaybackTime.b.toFixed(2)}s<br>
                    System Ready: ${isVideoSystemReady}
                `;
            }

            // Initialize video system
            function initializeVideoSystem() {
                Promise.all([
                    videoA.play().then(() => videoA.pause()),
                    videoB.play().then(() => videoB.pause())
                ]).then(() => {
                    console.log('Video system initialized');
                    isVideoSystemReady = true;
                    initButton.style.display = 'none';
                    controls.style.display = 'flex';
                    videoA.muted = false;
                    videoB.muted = false;
                    status.textContent = 'Videos ready! Point camera at target and select video';
                }).catch((error) => {
                    console.error('Video system initialization failed:', error);
                    initButton.style.display = 'block';
                    status.textContent = 'Failed to initialize videos. Tap to retry.';
                });
            }

            // Play specific video
            function playVideo(videoType) {
                if (!isVideoSystemReady) {
                    console.warn('Video system not ready');
                    status.textContent = 'Please initialize videos first';
                    return;
                }

                // Stop current video if playing
                if (currentVideo) {
                    if (currentVideoType === 'a') {
                        lastPlaybackTime.a = currentVideo.currentTime;
                    } else {
                        lastPlaybackTime.b = currentVideo.currentTime;
                    }
                    currentVideo.pause();
                }

                // Set new video
                if (videoType === 'a') {
                    currentVideo = videoA;
                    currentVideoType = 'a';
                    videoDisplay.setAttribute('src', '#video-a');
                    status.textContent = 'Video A Selected';
                    buttonA.classList.add('selected');
                    buttonB.classList.remove('selected');
                } else {
                    currentVideo = videoB;
                    currentVideoType = 'b';
                    videoDisplay.setAttribute('src', '#video-b');
                    status.textContent = 'Video B Selected';
                    buttonA.classList.remove('selected');
                    buttonB.classList.add('selected');
                }

                // Show video display
                videoDisplay.setAttribute('visible', 'true');

                // Resume from last position
                currentVideo.currentTime = lastPlaybackTime[videoType];
                
                // Play video if target is detected
                if (isTargetCurrentlyDetected) {
                    currentVideo.play().then(() => {
                        console.log(`Video ${videoType.toUpperCase()} playing`);
                        status.textContent = `Playing Video ${videoType.toUpperCase()}`;
                        updateDebugInfo('Detected', 'Playing', `Video ${videoType.toUpperCase()}`);
                    }).catch((error) => {
                        console.error(`Video ${videoType.toUpperCase()} play error:`, error);
                        status.textContent = `Failed to play Video ${videoType.toUpperCase()}`;
                        updateDebugInfo('Detected', 'Play Failed', `Video ${videoType.toUpperCase()}`);
                    });
                } else {
                    status.textContent = `Video ${videoType.toUpperCase()} ready - point at target to play`;
                    updateDebugInfo('Not Detected', 'Ready', `Video ${videoType.toUpperCase()}`);
                }
            }

            // Button click handlers
            buttonA.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Button A clicked');
                playVideo('a');
            });

            buttonB.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Button B clicked');
                playVideo('b');
            });

            // Touch handlers for better mobile support
            buttonA.addEventListener('touchend', (e) => {
                e.preventDefault();
                console.log('Button A touched');
                playVideo('a');
            });

            buttonB.addEventListener('touchend', (e) => {
                e.preventDefault();
                console.log('Button B touched');
                playVideo('b');
            });

            // Manual initialization button
            initButton.addEventListener('click', initializeVideoSystem);

            // Target detection events
            sceneEl.addEventListener('targetFound', (event) => {
                console.log('Target Found Event');
                isTargetCurrentlyDetected = true;

                if (!isVideoSystemReady) {
                    status.textContent = 'Please initialize videos first';
                    updateDebugInfo('Detected', 'System Not Ready', currentVideoType ? `Video ${currentVideoType.toUpperCase()}` : 'None');
                    return;
                }

                // Play current video if one is selected
                if (currentVideo) {
                    currentVideo.play().then(() => {
                        console.log('Video resumed on target found');
                        status.textContent = `Playing Video ${currentVideoType.toUpperCase()}`;
                        updateDebugInfo('Detected', 'Playing', `Video ${currentVideoType.toUpperCase()}`);
                    }).catch((error) => {
                        console.error('Video resume error:', error);
                        status.textContent = `Failed to play Video ${currentVideoType.toUpperCase()}`;
                        updateDebugInfo('Detected', 'Resume Failed', `Video ${currentVideoType.toUpperCase()}`);
                    });
                } else {
                    status.textContent = 'Target detected! Select a video to play';
                    updateDebugInfo('Detected', 'No Video Selected', 'None');
                }
            });

            sceneEl.addEventListener('targetLost', (event) => {
                console.log('Target Lost Event');
                isTargetCurrentlyDetected = false;
                
                if (currentVideo) {
                    if (currentVideoType === 'a') {
                        lastPlaybackTime.a = currentVideo.currentTime;
                    } else {
                        lastPlaybackTime.b = currentVideo.currentTime;
                    }
                    currentVideo.pause();
                    status.textContent = `Video ${currentVideoType.toUpperCase()} paused - target lost`;
                    updateDebugInfo('Not Detected', 'Paused', `Video ${currentVideoType.toUpperCase()}`);
                } else {
                    status.textContent = 'Target lost';
                    updateDebugInfo('Not Detected', 'No Video', 'None');
                }
            });

            // Track playback time for both videos
            videoA.addEventListener('timeupdate', () => {
                if (isTargetCurrentlyDetected && currentVideoType === 'a') {
                    lastPlaybackTime.a = videoA.currentTime;
                    updateDebugInfo('Detected', 'Playing', 'Video A');
                }
            });

            videoB.addEventListener('timeupdate', () => {
                if (isTargetCurrentlyDetected && currentVideoType === 'b') {
                    lastPlaybackTime.b = videoB.currentTime;
                    updateDebugInfo('Detected', 'Playing', 'Video B');
                }
            });

            // Video loading events
            videoA.addEventListener('canplay', () => {
                console.log('Video A ready');
            });

            videoB.addEventListener('canplay', () => {
                console.log('Video B ready');
            });

            videoA.addEventListener('error', (e) => {
                console.error('Video A Error:', e);
                status.textContent = 'Error loading Video A';
            });

            videoB.addEventListener('error', (e) => {
                console.error('Video B Error:', e);
                status.textContent = 'Error loading Video B';
            });

            // Initialize display
            updateDebugInfo('Not Detected', 'Initializing', 'None');
        });
    </script>
    
  </body>
</html>
